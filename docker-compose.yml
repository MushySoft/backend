services:
    app:
        container_name: app
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 8000:8000
        env_file:
            - .env
        depends_on:
            db:
                condition: service_healthy

    db:
        container_name: db
        restart: always
        image: postgres:14.4-alpine
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 2s
            timeout: 5s
            retries: 10

volumes:
    postgres_data:
    postgres_test_data:
    pgadmin-data: